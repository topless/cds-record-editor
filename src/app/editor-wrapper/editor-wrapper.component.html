<ng-template let-item="item"
  #referenceTemplate>

  <div class="reference-template-container"
    [ngSwitch]="item.hasIn(['record', '$ref'])">
    <span *ngSwitchCase="true">
        <i class="fa fa-check-circle success" aria-hidden="true"></i>
        <a href="{{item.getIn(['record', '$ref'])}}" target="_blank">{{item.getIn(['reference', 'misc', 0])}}</a>
      </span>
    <span *ngSwitchDefault>
        <i class="fa fa-exclamation-triangle warning" aria-hidden="true"></i>
        {{item.getIn(['reference', 'misc', 0])}}
      </span>
  </div>
</ng-template>

<json-editor *ngIf="editorData.record && editorData.schema"
  [config]="config"
  [(record)]="editorData.record"
  [(jsonPatches)]="editorData.patches"
  [problemMap]="editorData.problemMap"
  [schema]="editorData.schema"
  [templates]="{referenceTemplate: referenceTemplate}">
</json-editor>
